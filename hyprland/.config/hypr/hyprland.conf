# #######################################################################################
# HYPRLAND CONFIG - Dual mode (df/rd) with submap switching
# Toggle between modes with CTRL+ALT+'
# #######################################################################################

################
### MONITORS ###
################

monitor = eDP-1, 2240x1400, 0x0, 1
monitor = DP-3, 3440x1400, 1920x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = waybar & hyprpaper & firefox

# Start in df mode (SUPER keybindings)
exec-once = hyprctl dispatch submap df


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 1, default
    animation = border, 1, 1.39, easeOutQuint
    animation = windows, 1, 0.79, easeOutQuint
    animation = windowsIn, 1, 0.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 0.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 0.81, easeOutQuint
    animation = layersIn, 1, 1, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 0.1, almostLinear, fade
    animation = workspacesIn, 1, 0.1, almostLinear, fade
    animation = workspacesOut, 1, 0.1, almostLinear, fade
    #animation = workspaces, 1, quick
    #animation = workspacesIn, 1, quick
    #animation = workspacesOut, 1, quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 60 # 25
    repeat_delay = 250 # 600
    follow_mouse = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        drag_lock = 0
        tap-and-drag = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe_touch = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = synps/2-synaptics-touchpad
    sensitivity = +0.0
}

device {
    name = elan0676:00-04f3:3195-touchpad
    sensitivity = -0.0
}

device {
    name = syna8018:00-06cb:ce67-touchpad
    sensitivity = -0.0
}


###################
### KEYBINDINGS ###
###################

#################
### DF MODE ###
#################
# Default mode using SUPER as modifier

submap = df

# Media keys (duplicated in each submap since 'u' flag not available in v0.52.1)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, $menu
bind = SUPER, space, exec, $menu
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, B, exec, pkill -0 waybar && pkill waybar || waybar -c ~/.config/waybar/config-mango.jsonc
bind = SUPER, F, fullscreen,
bind = SUPER, L, exec, hyprlock

# Move focus with SUPER + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Switch to rd mode
bind = CTRL ALT, apostrophe, submap, rd

submap = reset

#################
### RD MODE ###
#################
# Remote desktop mode using Alt_R as modifier
# Uses 'binds' syntax to distinguish Alt_R from Alt_L

submap = rd

# Media keys (duplicated in each submap since 'u' flag not available in v0.52.1)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

binds = Alt_R, Q, killactive,
binds = Alt_R, M, exit,
binds = Alt_R, E, exec, $fileManager
binds = Alt_R, V, togglefloating,
binds = Alt_R, R, exec, $menu
binds = Alt_R, space, exec, $menu
binds = Alt_R, P, pseudo,
binds = Alt_R, J, togglesplit,
binds = Alt_R, B, exec, pkill -0 waybar && pkill waybar || waybar -c ~/.config/waybar/config-mango.jsonc
binds = Alt_R, F, fullscreen,
binds = Alt_R, L, exec, hyprlock

# Move focus with Alt_R + arrow keys
binds = Alt_R, left, movefocus, l
binds = Alt_R, right, movefocus, r
binds = Alt_R, up, movefocus, u
binds = Alt_R, down, movefocus, d

# Switch workspaces with Alt_R + [0-9]
binds = Alt_R, 1, workspace, 1
binds = Alt_R, 2, workspace, 2
binds = Alt_R, 3, workspace, 3
binds = Alt_R, 4, workspace, 4
binds = Alt_R, 5, workspace, 5
binds = Alt_R, 6, workspace, 6
binds = Alt_R, 7, workspace, 7
binds = Alt_R, 8, workspace, 8
binds = Alt_R, 9, workspace, 9
binds = Alt_R, 0, workspace, 10

# Move active window to a workspace with Alt_R + SHIFT + [0-9]
binds = Alt_R SHIFT, 1, movetoworkspace, 1
binds = Alt_R SHIFT, 2, movetoworkspace, 2
binds = Alt_R SHIFT, 3, movetoworkspace, 3
binds = Alt_R SHIFT, 4, movetoworkspace, 4
binds = Alt_R SHIFT, 5, movetoworkspace, 5
binds = Alt_R SHIFT, 6, movetoworkspace, 6
binds = Alt_R SHIFT, 7, movetoworkspace, 7
binds = Alt_R SHIFT, 8, movetoworkspace, 8
binds = Alt_R SHIFT, 9, movetoworkspace, 9
binds = Alt_R SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
binds = Alt_R, S, togglespecialworkspace, magic
binds = Alt_R SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with Alt_R + scroll
binds = Alt_R, mouse_down, workspace, e+1
binds = Alt_R, mouse_up, workspace, e-1

# Move/resize windows with Alt_R + LMB/RMB and dragging
bindm = Alt_R, mouse:272, movewindow
bindm = Alt_R, mouse:273, resizewindow

# Switch to df mode
bind = CTRL ALT, apostrophe, submap, df

submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# KRuler window rule - float and ignore tiling
windowrule = float, class:^(org\.kde\.kruler)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

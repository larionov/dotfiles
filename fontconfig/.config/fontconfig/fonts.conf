<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Alias PingFang SC (Apple font) to Noto Sans CJK SC -->
  <alias>
    <family>PingFang SC</family>
    <prefer>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <!-- Prefer Noto Sans CJK SC for Chinese sans-serif text -->
  <match>
    <test name="family"><string>sans-serif</string></test>
    <test name="lang" compare="contains"><string>zh</string></test>
    <edit name="family" mode="prepend">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <!-- Prevent Maple Mono NF CN from being used for non-monospace requests -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family"><string>Maple Mono NF CN</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>

</fontconfig>
